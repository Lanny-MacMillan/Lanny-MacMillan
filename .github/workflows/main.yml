name: generate animation
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
      pull-requests: write  # Required to create & merge PRs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Create PR branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b auto-update-snake
          git add dist/*
          git commit -m "Update GitHub Contribution Snake SVG"
          git push origin auto-update-snake  # Normal push (NO FORCE)

      - name: Create Pull Request for generated files
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update GitHub Contribution Snake SVG"
          branch: auto-update-snake
          delete-branch: false
          title: "Automated Update: Contribution Snake SVG"
          body: "This PR updates the GitHub contribution snake animation."
          labels: automated
          reviewers: Lanny-MacMillan
          base: output

      - name: Auto approve PR
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}

      - name: Auto merge PR
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
          merge-method: squash
